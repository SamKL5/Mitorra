<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class="main">
    <div class='class' style="height: 20px;"></div>
    <div class='class' style="height: 50px;"></div>
    <div class='class' style="height: 30px;"></div>
    <div class='class' style="height: 80px;"></div>
</div>
</body>
<style>
    .main{
        display: flex;
        justify-content: space-evenly;
    }
    .main > div{
        width: 20px;
        background-color: #7e7253;
    }
</style>
<script>
    var result = $('.class').sort(function(a,b){
        return $(a).height()-$(b).height();
    })
    $.each(result,function(index, value){
        console.log(value);
        $('.class').parent().append($(value));
    })
</script>
</html>
