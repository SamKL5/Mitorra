<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
<div class='block' style="background-color: red;" data-noprint ></div>
<div class='block' style="background-color: green;" data-noprint ></div>
<div class='block' style="background-color: black;"></div>
<div class='block' style="background-color: pink;"  data-noprint ></div>
<div class='block' style="background-color: blue;"></div>
</body>
<style>
    .block{
        width: 20px;height: 20px
    }
</style>
<script>
    $(document).ready(function(){
        $('[data-noprint]').each(function(index,element){
            $(element).hide();
        })
    });
</script>
</html>
